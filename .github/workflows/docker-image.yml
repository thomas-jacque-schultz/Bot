name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # load pom version for image name

    - name: get-pom-version
      id: pom-version
      uses: PERES-Richard/maven-get-version-action@v3.0.0

    - name: Print Maven POM project version
      run: echo "version = ${{ steps.pom-version.outputs.version }}"
  
    # Step 4: Log in to Docker Hub
    - name: Log in to Docker Registry
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 5: Build the Docker image with the version tag
    - name: Build Docker image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/discord-bot
        docker build -t $IMAGE_NAME:${{ version }} -t $IMAGE_NAME:latest .

    # Step 6: Push the Docker image with the version tag
    - name: Push Docker image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/discord-bot
        docker push $IMAGE_NAME:${{ version }}
        docker push $IMAGE_NAME:latest
