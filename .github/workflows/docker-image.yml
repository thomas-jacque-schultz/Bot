name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # load pom version for image name

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Get project version
      id: get-version
      run: |
        version=$(mvn -f ./pom.xml org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$version"
        echo "VERSION=$version" >> $GITHUB_ENV

    - name: Debug version
      run: echo "VERSION=${{ env.VERSION }}"
  
    # Step 4: Log in to Docker Hub
    - name: Log in to Docker Registry
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 5: Build the Docker image with the version tag
    - name: Build Docker image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/discord-bot
        docker build -t $IMAGE_NAME:${{ env.VERSION }} -t $IMAGE_NAME:latest .

    - name: Push Docker image
      run: |
        IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/discord-bot
        docker push $IMAGE_NAME:${{ env.VERSION }}
        docker push $IMAGE_NAME:latest
